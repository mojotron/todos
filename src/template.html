    <div class="main-wrapper">
      <div class="logo">
        <h1 class="logo__header">
          <span class="logo__header__span">Todos</span> or <br />

      <div class="header">
        <button class="btn btn--create">+ new task</button>
      </div>

          <ul class="nav__list--main-list">
            <li>all tasks</li>
            <li>today</li>
            <li>7 days</li>
          </ul>
          <h2 class="nav__projects-header">projects</h2>
          <ul class="nav__list--project-list">
            <li>shoulder rehab</li>
          </ul>
          <button class="btn">+ new project</button>
        </nav>
      </div>

      <div class="display">
        <h1 class="display__header">all tasks</h1>
      </div>
    </div>

    <div class="modal">
      <header class="modal__header">
        <h2 class="modal__header_headings">new project</h2>
        <button id="btn-close">X</button>
      </header>
      <form class="modal__form">
        <div class="modal__form__fields">
          <label for="">project name</label>
          <input class="form-input" type="text" placeholder="..." id="" />
        </div>
        <button class="btn btn--create">create</button>
      </form>
    </div>
