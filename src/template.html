<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todos | to-do list</title>
  </head>
  <body>
    <div class="main-wrapper">
      <div class="logo">
        <h1 class="logo__header">
          <span class="logo__span">Todos</span> or <br />
          not <span class="logo__span">Todos</span>
        </h1>
      </div>

      <div class="header">
        <button class="btn btn--open-task">+ new task</button>
      </div>

      <div class="navigation">
        <nav class="nav">
          <ul class="nav__list--main-list">
            <li class="nav__item nav__item--main" data-id="all tasks">all tasks</li>
            <li class="nav__item nav__item--main" data-id="today">today</li>
            <li class="nav__item nav__item--main" data-id="7 days">7 days</li>
          </ul>
          <h2 class="nav__header">projects</h2>
          <ul class="nav__list--project-list"></ul>
          <button class="btn btn--open-project">+ new project</button>
        </nav>
      </div>

      <div class="display">
        <h1 class="display__header" data-id="all tasks">all tasks</h1>
        <div class="display__wrapper"></div>
        </div>
      </div>
    </div>
  </body>
</html>
