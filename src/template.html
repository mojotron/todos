<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todos | to-do list</title>
  </head>
  <body>
    <div class="main-wrapper">
      <div class="logo">
        <h1 class="logo__header">
          <span class="logo__span">Todos</span> or <br />
          not <span class="logo__span">Todos</span>
        </h1>
      </div>

      <div class="header">
        <button class="btn btn--open-task">+ new task</button>
      </div>

      <div class="navigation">
        <nav class="nav">
          <ul class="nav__list--main-list">
            <li class="nav__item">all tasks</li>
            <li class="nav__item">today</li>
            <li class="nav__item">7 days</li>
          </ul>
          <h2 class="nav__header">projects</h2>
          <ul class="nav__list--project-list">
            <li class="nav__item">shoulder rehab</li>
          </ul>
          <button class="btn btn--open-project">+ new project</button>
        </nav>
      </div>

      <div class="display">
        <h1 class="display__header">all tasks</h1>
      </div>
    </div>

    <div class="modal">
      <header class="modal__header">
        <h2 class="modal__headings">new task</h2>
        <button class="btn--close">X</button>
      </header>
      <form class="modal__form">
        <div class="modal__field">
          <label class="modal__label">task name</label>
          <input class="modal__input" type="text" placeholder="..." />
        </div>

        <div class="modal__group">
          <div class="modal__field">
            <label class="modal__label">due date</label>
            <input class="modal__input--date" type="datetime-local" />
          </div>

          <div class="modal__field">
            <label class="modal__label">priority</label>
            <select class="modal__select">
              <option class="modal__option" value="">low</option>
              <option class="modal__option" value="">moderate</option>
              <option class="modal__option" value="">critical</option>
            </select>
          </div>
        </div>

        <div class="modal__group">
          <div class="modal__field">
            <label class="modal__label">task type</label>
            <select class="modal__select">
              <option class="modal__option" value="text">text</option>
              <option class="modal__option" value="list">list</option>
              <option class="modal__option" value="checkbox">checkbox</option>
            </select>
            <div class="modal__data-wrapper"></div>
          </div>

          <div class="modal__field">
            <label class="modal__label">project</label>
            <select class="modal__select">
              <option class="modal__option" value="">all</option>
              <option class="modal__option" value="">shoulder rehab</option>
            </select>
            <div class="modal__data-wrapper"></div>
          </div>
        </div>

        <div class="modal__field"></div>
        <button class="btn btn--create">create</button>
      </form>
    </div>
  </body>
</html>
